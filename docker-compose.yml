services:
  mariadb:
    image: mariadb:11.4
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD","mariadb-admin","ping","-h","127.0.0.1","-uroot","-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 30

  dashboard-api:
    build:
      context: ./services/dashboard-api
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      CRYPTO_MASTER_KEY: ${CRYPTO_MASTER_KEY}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
      LOG_LEVEL: INFO
      DISABLE_API_KEY: "1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      mariadb:
        condition: service_healthy

  regime-engine:
    build:
      context: ./services/regime-engine
    environment:
      DASHBOARD_API_BASE: http://dashboard-api:8000
      MARKET: KRW-BTC
      INTERVAL_SEC: "5"
    depends_on:
      dashboard-api:
        condition: service_started

  trainer:
    build:
      context: ./services/trainer
    environment:
      DASHBOARD_API_BASE: http://dashboard-api:8000
      TRAINER_INTERVAL_SEC: "3600"
    depends_on:
      - dashboard-api

  nginx:
    image: nginx:1.27.5
    ports:
      - "${NGINX_PORT}:8080"
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/dashboard-web:/usr/share/nginx/html:ro
    depends_on:
      - dashboard-api

volumes:
  mariadb_data:
