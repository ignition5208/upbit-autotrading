networks:
  ats-net:
    name: ats-net

services:
  mariadb:
    image: mariadb:11.4
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - ats-net
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 30

  dashboard-api:
    build:
      context: ./dashboard-api
    environment:
      MYSQL_HOST: ${MYSQL_HOST:-mariadb}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      CRYPTO_MASTER_KEY: ${CRYPTO_MASTER_KEY}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-*}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DISABLE_API_KEY: "1"
      DOCKER_NETWORK: ats-net
      TRADER_IMAGE: ${TRADER_IMAGE:-upbit-trader:latest}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      PAPER_PROTECT_HOURS: ${PAPER_PROTECT_HOURS:-24}
      DAILY_LOSS_LIMIT_PCT: ${DAILY_LOSS_LIMIT_PCT:-0.05}
      CONSECUTIVE_LOSS_LIMIT: ${CONSECUTIVE_LOSS_LIMIT:-5}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ats-net
    depends_on:
      mariadb:
        condition: service_healthy

  regime-engine:
    build:
      context: ./regime-engine
    environment:
      DASHBOARD_API_BASE: http://dashboard-api:8000
      MARKET: ${REGIME_MARKET:-KRW-BTC}
      INTERVAL_SEC: ${REGIME_INTERVAL_SEC:-300}
    networks:
      - ats-net
    depends_on:
      - dashboard-api

  trainer:
    build:
      context: ./trainer
    environment:
      DASHBOARD_API_BASE: http://dashboard-api:8000
      TRAINER_INTERVAL_SEC: ${TRAINER_INTERVAL_SEC:-3600}
    networks:
      - ats-net
    depends_on:
      - dashboard-api

  nginx:
    image: nginx:1.27.5
    ports:
      - "${NGINX_PORT:-8080}:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dashboard-web:/usr/share/nginx/html:ro
    networks:
      - ats-net
    depends_on:
      - dashboard-api

volumes:
  mariadb_data:
