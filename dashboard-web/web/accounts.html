<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Accounts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Accounts</h3>
    <a class="btn btn-outline-secondary" href="/">Home</a>
  </div>

  <div class="card mt-3">
    <div class="card-header">Add Account</div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-3"><input id="name" class="form-control" placeholder="Name"></div>
        <div class="col-md-3"><input id="access" class="form-control" placeholder="Access Key"></div>
        <div class="col-md-3"><input id="secret" class="form-control" placeholder="Secret Key"></div>
        <div class="col-md-2">
          <select id="shared" class="form-select">
            <option value="true" selected>Shared</option>
            <option value="false">Dedicated</option>
          </select>
        </div>
        <div class="col-md-1 d-grid">
          <button class="btn btn-primary" onclick="saveAccount()">Save</button>
        </div>
      </div>
      <div id="msg" class="small text-danger mt-2"></div>
    </div>
  </div>

  <h5 class="mt-4">List</h5>
  <table class="table table-sm table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Shared</th><th>Test</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<script src="/app.js"></script>
<script>
async function load(){
  const items = await apiGet("/accounts");
  const tb = document.getElementById("tbody");
  tb.innerHTML = items.map(a => `
    <tr>
      <td>${a.id}</td>
      <td>${a.name}</td>
      <td>${a.is_shared ? "Y" : "N"}</td>
      <td><button class="btn btn-sm btn-outline-success" onclick="testKey(${a.id})">Test</button></td>
    </tr>
  `).join("");
}
async function saveAccount(){
  document.getElementById("msg").textContent = "";
  try{
    await apiPost("/accounts", {
      name: document.getElementById("name").value,
      access_key: document.getElementById("access").value,
      secret_key: document.getElementById("secret").value,
      is_shared: document.getElementById("shared").value === "true"
    });
    await load();
  }catch(e){
    document.getElementById("msg").textContent = e.message;
  }
}
async function testKey(id){
  try{
    const r = await apiPost(`/accounts/${id}/test`, {});
    alert("OK: " + r.detail);
  }catch(e){
    alert("FAIL: " + e.message);
  }
}
load();
</script>
</body>
</html>
