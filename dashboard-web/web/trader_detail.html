<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Trader Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Trader Detail</h3>
    <div>
      <a class="btn btn-outline-secondary" href="/traders.html">Back</a>
    </div>
  </div>

  <div class="mt-2">
    <span class="badge text-bg-secondary" id="tid"></span>
  </div>

  <div class="row mt-3 g-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Current Config</div>
        <div class="card-body">
          <pre id="current" style="max-height:360px; overflow:auto">(loading)</pre>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Latest Version</div>
        <div class="card-body">
          <pre id="draft" style="max-height:360px; overflow:auto">(loading)</pre>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-header">Data</div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col"><button class="btn btn-sm btn-outline-primary" onclick="loadTable('positions')">Positions</button></div>
        <div class="col"><button class="btn btn-sm btn-outline-primary" onclick="loadTable('orders')">Orders</button></div>
        <div class="col"><button class="btn btn-sm btn-outline-primary" onclick="loadTable('trades')">Trades</button></div>
        <div class="col"><button class="btn btn-sm btn-outline-primary" onclick="loadTable('scores')">Scores</button></div>
      </div>
      <div class="mt-3">
        <pre id="table" style="max-height:420px; overflow:auto">(select)</pre>
      </div>
    </div>
  </div>

</div>

<script src="/app.js"></script>
<script>
const trader_id = qs("trader_id");
document.getElementById("tid").textContent = trader_id;

async function loadConfigs(){
  const cur = await apiGet(`/config/${encodeURIComponent(trader_id)}/current`);
  const dra = await apiGet(`/config/${encodeURIComponent(trader_id)}/draft`);
  document.getElementById("current").textContent = cur.current ? cur.current.config_json : "(no current config yet)";
  document.getElementById("draft").textContent = dra.draft ? dra.draft.config_json : "(no version yet)";
}
async function loadTable(kind){
  const data = await apiGet(`/${kind}?trader_id=${encodeURIComponent(trader_id)}`);
  document.getElementById("table").textContent = JSON.stringify(data, null, 2);
}
loadConfigs();
</script>
</body>
</html>
