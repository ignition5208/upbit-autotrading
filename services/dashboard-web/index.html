<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upbit ATS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">UPBIT ATS <span class="version">v1.8</span></div>
    <nav class="nav">
      <a class="tab" data-tab="dashboard">DASHBOARD</a>
      <a class="tab" data-tab="traders">TRADERS</a>
      <a class="tab" data-tab="strategy">STRATEGY</a>
      <a class="tab" data-tab="config">CONFIG</a>
    </nav>
    <div class="topbar-right">
      <span class="api-status" id="api-status" title="API 연결 상태"></span>
    </div>
  </header>

  <main class="container">
    <section id="dashboard" class="view"></section>
    <section id="traders"   class="view hidden"></section>
    <section id="strategy"  class="view hidden"></section>
    <section id="config"    class="view hidden"></section>
  </main>

  <div id="modal-backdrop" class="modal-backdrop hidden"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
